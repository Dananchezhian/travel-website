<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>form</title>
</head>
<body>
	<div class="regform">
		<form>
		<h3>Start Your Trip</h3>

		<label for="name">Name</label>
		<input type="text" name="name" id="name"><br><br>
		<label for="number">Phone</label>
		<input type="number" name="number" id="number"><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email"><br>
		<br>

		<h4>Type Of Vehicle</h4>

				<input type="radio" name="car" id="car">
				<label for="car">Bike</label><br><br>
				<input type="radio" name="van" id="van">
				<label for="van">Car</label><br><br>
          <h4>Extras</h4>

          <input type="checkbox" name="checkbox" id="checkbox">
				<label for="checkbox">Tent</label><br><br>
				<input type="checkbox" name="checkbox" id="checkbox">
				<label for="checkbox">Vehicle accessories</label><br><br>
				<input type="checkbox" name="checkbox" id="checkbox">
				<label for="checkbox">Punture kit</label><br><br>

				<label><b>Journy Start Time And Date</b></label><br><br>
				<input type="datetime-local" name="date and time"><br><br>
				<label for="location"><b>Starting place</b></label><br><br>
                <select>
                	<option>Home</option>
                	<option>Office</option>
                	<option>Others</option>
                	
                
                </select><br><br>

                <label><b>Leave Your Message</b></label><br><br>

               <textarea rows="13" cols="35" placeholder=" Happy journy"></textarea>
			   <button type="submit" > Submit</button>
















		</form>
	</div>

</body>
</html>
