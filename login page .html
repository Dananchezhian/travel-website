<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login </title>
</head>
<body>
	<div class="regform">
		<h3>Login</h3>
		<form action="">
			<div class="input">
             <label class="hellow" for="name">User Name</label>
			<input class="form" type="text" id="name" name="name">
		</div>
		<div class="input">
			<label class="hellow" for="email">Email</label>
			<input class="form" type="email" name="email" id="email">

		</div>
		<div class="input">
			<label class="hellow" for="password">Password</label>
			<input class="form" type="password" name="password" id="password">
			
		</div>
		<div class="input">
			<label class="hellow" for="contact">Contact</label>
			<input class="form" type="contact" name="contact" id="contact">

		</div>
		<div class="radio">
			<input  type="radio" name="gender" id="male" value="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">Female</label>
			
		</div>
		<div class="btn">
			
			<button type="submit">Register</button>
		</div>

			
		</form>

		
		
	</div>

</body>
</html>
